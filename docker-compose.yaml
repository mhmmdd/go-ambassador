version: "3.7"
services:
  backend:
    container_name: api
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    container_name: postgres
    image: postgres:14.1-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: ambassador
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
  #    networks:
  #      - postgres
  #    volumes:
  #      - .dbdata:/var/lib/postgres

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"


